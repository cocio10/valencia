        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffaa00; /* Giallo spagnolo */
            color: #333; /* Testo scuro per una migliore leggibilità */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
    animation-name: fadeIn;
    animation-duration: 1s; /* Durata dell'animazione in secondi */
    animation-timing-function: ease-in;
    animation-fill-mode: forwards; /* Mantieni lo stato finale dell'animazione */
}

@keyframes fadeIn {
    from {
        opacity: 0; /* Opacità iniziale 0% (trasparente) */
    }
    to {
        opacity: 1; /* Opacità finale 100% (pieno colore) */
    }}

        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95); /* Sfondo bianco traslucido */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .day {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #dd5500; /* Colore del bordo inferiore (rosso) */
            cursor: pointer;
        }

        .description {
            display: none;
            padding: 10px;
        }

        .description.active {
            display: block;
        }

        .price {
            font-size: 58px;
            font-weight: bold;
            text-align: right;
            color: #dd5500; /* Rosso spagnolo per il prezzo */
        }

        .columns {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 48%;
        }

        .bold {
            font-weight: bold;
        }

        .total {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-weight: bold;
        }

        /* Colori per il bottone di espansione */
        .expand-button {
            background-color: #dd5500; /* Rosso spagnolo */
            color: #fff; /* Testo bianco per il bottone */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Colori per il bottone di chiusura */
        .close-button {
            background-color: #333; /* Colore di sfondo scuro */
            color: #fff; /* Testo bianco per il bottone */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .timer {
    display: inline-block;
    margin: 10px;
    font-size: 18px;
    font-weight: bold;
    text-align:center;
    color:white;
}
#days, #hours, #minutes, #seconds {
    color: #dd5500;
}

    <script>
    window.addEventListener('load', function () {
        document.body.classList.add('fadeInAnimation');
    });
        // Imposta la data di scadenza (sostituisci questa data con la tua scadenza)
const countdownDate = new Date('2023-12-31 00:00:00').getTime();

// Aggiorna il countdown ogni secondo
const countdownInterval = setInterval(function () {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').innerHTML = String(days).padStart(2, '0');
    document.getElementById('hours').innerHTML = String(hours).padStart(2, '0');
    document.getElementById('minutes').innerHTML = String(minutes).padStart(2, '0');
    document.getElementById('seconds').innerHTML = String(seconds).padStart(2, '0');

    // Quando il countdown è scaduto, mostra un messaggio
    if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = 'Il countdown è scaduto!';
    }
}, 1000);

</script>
